<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Creative Contact Form UI | Html CSS</title>
		<link rel="stylesheet" href="static/style2.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="contactinfo">
					<div>
						<h2>Contact Info</h2>
						<ul class="info">
							<li>
								<span><img src="static/location.png"></span>
								<span>2912  Meadowbrook Road<br>
									Los Angeles, CA<br>
									90017</span>
							</li>
							<li>
								<span><img src="static/mail.png"></span>
								<span>lorem@ipsum.com</span>
							</li>
							<li>
								<span><img src="static/call.png"></span>
								<span>310-386-1623</span>
							</li>
						</ul>
					</div>
					<ul class="sci">
						<li><a href="#"><img src="static/1.png"></a></li>
						<li><a href="#"><img src="static/2.png"></a></li>
						<li><a href="#"><img src="static/3.png"></a></li>
						<li><a href="#"><img src="static/4.png"></a></li>
						<li><a href="#"><img src="static/5.png"></a></li>
					</ul>
				</div>
				<div class="contactForm">
					<h2>Send a Message</h2>
					<div class="formBox">
						<div class="inputBox w50">
							<input type="text" name="" required>
							<span>First Name</span>
						</div>
						<div class="inputBox w50">
							<input type="text" name="" required>
							<span>Last Name</span>
						</div>
						<div class="inputBox w50">
							<input type="text" name="" required>
							<span>Email Address</span>
						</div>
						<div class="inputBox w50">
							<input type="text" name="" required>
							<span>Mobile Number</span>
						</div>
						<div class="inputBox w100">
							<textarea name="" required></textarea>
							<span>Write your message here...</span>
						</div>
						<div class="inputBox w100">
							<input type="submit" value="Send">
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
